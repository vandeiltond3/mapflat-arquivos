<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-geral.css">
    <title>Planos</title>
</head>
<body>
    <div><h2 class="titu-plano">Escolha o melhor plano para o seu negócio</h2></div>
    <div class="controle">
        <div class="quadrado">
            <div class="titulus"><h1>Grátis</h1></div>
            <div class="precus">
                <span>R$</span>
                <h3 class="cifrao">
                     0
                </h3>
            </div>
            <div class="tanto-imoveis"><h4>Até 5 imóveis</h4></div>
            <div class="botus">
                <button class="btn-plano">Selecionar</button>
            </div>
        </div>
        <div class="quadrado">
            <div class="titulus"><h1>Bronze</h1></div>
            <div class="precus">
                <span>R$</span>
                <h3 class="cifrao">
                     99,90 
                </h3>
                <span>/mês</span>
            </div>
            <div class="tanto-imoveis"><h4>Até 100 imóveis</h4></div>
            <div class="botus">
                <button class="btn-plano">Selecionar</button>
            </div>
        </div>
        <div class="quadrado">
            <div class="titulus"><h1>Prata</h1></div>
            <div class="precus">
                <span> R$ </span>
                <h3 class="cifrao">
                     199,90 
                </h3>
                <span> /mês </span>
            </div>
            <div class="tanto-imoveis"><h4>Até 250 imóveis</h4></div>
            <div class="botus">
                <button class="btn-plano">Selecionar</button>
            </div>
        </div>
        <div class="quadrado">
            <div class="titulus"><h1>Ouro</h1></div>
            <div class="precus">
                <span>R$</span>
                <h3 class="cifrao">
                    299,90
                </h3>
                <span>/mês</span>
            </div>
            <div class="tanto-imoveis"><h4>imóveis ilimitados</h4></div>
            <div class="botus">
                <button class="btn-plano">Selecionar</button>
            </div>
        </div>
    </div>
</body>
</html>
