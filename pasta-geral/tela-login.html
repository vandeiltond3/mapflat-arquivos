<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-geral.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="formLogin">
        <form action="#"></form>
            <div class="borda">
                <div class="emailSenha">
                    <label for="emailUser">E-mail</label>
                    <input type="email" id="emailUser" autocomplete="off" required>
                </div>
                <div class="emailSenha">
                    <label for="senhaUser">Senha</label>
                    <input type="password" id="senhaUser" autocomplete="off" required>
                </div>
                <div>
                    <input type="submit" value="Login" id="btm-login">
                </div>
            </div>
    </div>
</body>
</html>
