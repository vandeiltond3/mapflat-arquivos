<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-geral.css">
    <title>Login | Mapflet</title>
</head>
<body>
    <form action="#">
        <div class="login-container">
            <div class="login-form">
                <label for="nome-c">Nome completo*</label>
                <input type="text" id="nome-c" required>
            </div>
            <div class="login-form">
                <label for="nome-neg">nome do seu negócio*</label>
                <input type="text" id="nome-neg" required>
            </div>
            <div class="login-form">
                <label for="email">E-mail*</label>
                <input type="email" id="email" autocomplete="off" required>
            </div>
            <div class="login-form">
                <label for="zap">Whatsapp*</label>
                <input type="text" id="zap" required>
            </div>
            <div class="login-form">
                <label for="senha">Senha*</label>
                <input type="password" id="senha" autocomplete="off" required>
                <input type="submit" value="Criar conta grátis" id="btm-final">
            </div>
        </div>
    </form>
</body>
</html>
